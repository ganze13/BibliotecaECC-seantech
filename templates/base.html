{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca ECC - Catálogo de Livros</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>Biblioteca ECC</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#login" onclick="abrirLoginModal()">Login</a></li>
            <li><a href="#ajuda">Ajuda</a></li>
            <li><a href="#perfil">Perfil</a></li>
          </ul>
        </nav>
      </div>
    </header>
    {% block content %} {% endblock content %}

    <!-- Modal de informações do livro -->
    <div id="modal" class="modal" role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
      <div class="modal-content">
          <span class="fechar" onclick="fecharModal()">&times;</span>
          <img id="modal-img" src="" alt="Imagem do livro">
          <h3 id="modal-titulo"></h3>
          <p id="modal-autor"></p>
  
          <!-- Sistema de Avaliação -->
          <div class="avaliacao">
              <h4>Avalie este livro:</h4>
              <span class="estrela" onclick="avaliar(1)">&#9733;</span>
              <span class="estrela" onclick="avaliar(2)">&#9733;</span>
              <span class="estrela" onclick="avaliar(3)">&#9733;</span>
              <span class="estrela" onclick="avaliar(4)">&#9733;</span>
              <span class="estrela" onclick="avaliar(5)">&#9733;</span>
              <p id="resultado-avaliacao"></p>
          </div>
  
          <button class="btn-reservar" onclick="reservarLivro()">Reservar</button>
      </div>
    </div>

    <!-- Modal de login inicial com opções -->
    <div
      id="loginModal"
      class="modal"
      role="dialog"
      aria-labelledby="loginOpcoes"
      aria-hidden="true"
    >
      <div class="modal-content">
        <span class="fechar" onclick="fecharModalById('loginModal')">&times;</span>
        <h3 id="loginOpcoes">Login</h3>
        <button onclick="abrirOpcao('criarContaModal')">Criar Conta</button>
        <button onclick="abrirOpcao('jaTenhoContaModal')">
          Já Tenho Conta
        </button>
      </div>
    </div>

    <!-- Modal para criar conta -->
    <div
      id="criarContaModal"
      class="modal"
      role="dialog"
      aria-labelledby="criarConta"
      aria-hidden="true"
    >
      <div class="modal-content">
        <span class="fechar" onclick="fecharModalById('criarContaModal')"
          >&times;</span
        >
        <h3 id="criarConta">Criar Conta</h3>
        <input
          type="email"
          id="emailCriarConta"
          placeholder="Digite seu Gmail"
          aria-label="Digite seu Gmail"
          required
        />
        <input
          type="password"
          id="senhaCriarConta"
          placeholder="Digite sua Senha"
          aria-label="Digite sua Senha"
          required
        />
        <button onclick="criarConta()">Criar Conta</button>
      </div>
    </div>

    <!-- Modal para login de usuário existente -->
    <div
      id="jaTenhoContaModal"
      class="modal"
      role="dialog"
      aria-labelledby="jaTenhoConta"
      aria-hidden="true"
    >
      <div class="modal-content">
        <span class="fechar" onclick="fecharModalById('jaTenhoContaModal')"
          >&times;</span
        >
        <h3 id="jaTenhoConta">Login</h3>
        <input
          type="email"
          id="emailLogin"
          placeholder="Digite seu Gmail"
          aria-label="Digite seu Gmail"
          required
        />
        <input
          type="password"
          id="senhaLogin"
          placeholder="Digite sua Senha"
          aria-label="Digite sua Senha"
          required
        />
        <button onclick="login()">Login</button>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; Biblioteca ECC.</p>
      </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
